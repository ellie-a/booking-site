<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A bad day in class</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="user">Name</label>
            <input id="user" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date of Appointment</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="time">Start and End time of Appointment.</label>
            <input id="time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Book your Appointment!</button>
        </form>
      </div>

      <div id="confirm">
        <h1>Your appointment has been booked</h1>
        <p><strong><span class="user"></span></strong> your appointment is on <strong><span class="date"></span></strong> from time <strong><span class="time"></span></strong> Thanks for booking with us!</p>
      </div>
    </div>
  </body>
</html>
